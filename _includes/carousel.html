<div class="carousel">
{% for post in site.posts %}
	<div class="slide">
		<div class="image">
			<a href="{{ post.url }}">
				<img src="/media/{{ post.image }}.jpg" alt="{{ post.title }}" />
			</a>
		</div>
		<div class="info">
			<h3>
				<a href="{{ post.url }}">
					{{ post.title }}
				</a>
			</h3>
			<p class="subhead">
				<a href="{{ post.url }}">
					{{ post.subhead }}
				</a>
			</p>
		</div>
	</div>
{% endfor %}
	<div class="controls">
		<div class="left-control">
		</div>
		<div class="right-control">
		</div>
		<ul class="markers">
		{% for post in site.posts %}
			<li class="marker"></li>
		{% endfor %}
		</ul>
	</div>
</div>
