<div class="post">
	<div class="image">
		<a href="{{ post.url }}">
			<img src="/media/{{ post.image }}.jpg" alt="{{ post.title }}" />
		</a>
	</div>
	<div class="intro">
		<h3>
			<a href="{{ post.url }}">
				{{ post.title }}
			</a>
		</h3>
		<p>
			<a href="{{ post.url }}">
				{{ post.excerpt }}
			</a>
		</p>
	</div>
</div>
